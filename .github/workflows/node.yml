name: CI

on:
  push:
    branches:
      - main        # Change this if your main branch has a different name (e.g., 'master')
  pull_request:
    branches:
      - main        # This can also be adjusted to your needs

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true # This will allow the workflow to continue even if a step fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use Node.js v20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=true

      - name: Continue only if tests fail
        run: echo "Tests failed, but workflow will continue"
