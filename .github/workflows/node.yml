name: CI

on:
  push:
    branches:
      - main        # Change this if your main branch has a different name (e.g., 'master')
  pull_request:
    branches:
      - main        # This can also be adjusted to your needs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use Node.js v20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        continue-on-error: true 
        run: npm test -- --watchAll=true || true 

      - name: Report test results
        run: |
          echo "Tests executed. You can check the logs for the results."
          # You can add more reporting or processing commands here.
